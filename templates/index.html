<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å³æ™‚ç¿»è­¯</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, system-ui;
            background: #1e1e1e;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        select, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #3d3d3d;
            background: #2d2d2d;
            color: white;
        }
        button {
            background: #0078d4;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1084d8;
        }
        .mic-button {
            width: 48px;

            border-radius: 24px;
            background: #4CAF50;
        }
        .mic-button.recording {
            background: #f44336;
        }
        .language-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .swap-button {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: #0078d4;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-controls">
            <select id="sourceLang">
                <option value="zh-TW">ç¹é«”ä¸­æ–‡</option>
                <option value="en">è‹±æ–‡</option>
                <option value="ja">æ—¥æ–‡</option>
                <option value="ko">éŸ“æ–‡</option>
            </select>
            <button class="swap-button" onclick="swapLanguages()">ğŸ”„</button>
            <select id="targetLang">
                <option value="en">è‹±æ–‡</option>
                <option value="zh-TW">ç¹é«”ä¸­æ–‡</option>
                <option value="ja">æ—¥æ–‡</option>
                <option value="ko">éŸ“æ–‡</option>
            </select>
        </div>
        <textarea id="sourceText" rows="4" placeholder="è¼¸å…¥è¦ç¿»è­¯çš„æ–‡å­—"></textarea>
        <button class="mic-button" id="micButton">ğŸ¤</button>
        
        <textarea id="targetText" rows="4" readonly></textarea>
        <button class="mic-button" id="targetMicButton">ğŸ¤</button>
        <button onclick="translate()">ç¿»è­¯</button>
    </div>

    <script>
        const API_URL = window.location.origin;  // è‡ªå‹•ä½¿ç”¨ç•¶å‰åŸŸå

        // èªè¨€äº’æ›åŠŸèƒ½
        function swapLanguages() {
            const sourceLang = document.getElementById('sourceLang');
            const targetLang = document.getElementById('targetLang');
            const sourceText = document.getElementById('sourceText');
            const targetText = document.getElementById('targetText');
            
            // äº¤æ›èªè¨€é¸é …
            const tempLang = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = tempLang;
            
            // äº¤æ›æ–‡æœ¬
            const tempText = sourceText.value;
            sourceText.value = targetText.value;
            targetText.value = tempText;
            
            // å¦‚æœæœ‰æ–‡æœ¬ï¼ŒåŸ·è¡Œç¿»è­¯
            if (sourceText.value) {
                translate();
            }
        }

        // èªéŸ³è­˜åˆ¥ç›¸é—œä»£ç¢¼
        const recognition = new webkitSpeechRecognition();
        const targetRecognition = new webkitSpeechRecognition();
        let isRecording = false;
        let isTargetRecording = false;

        recognition.continuous = false;
        recognition.interimResults = false;
        targetRecognition.continuous = false;
        targetRecognition.interimResults = false;

        document.getElementById('micButton').onclick = function() {
            if (!isRecording) {
                recognition.lang = document.getElementById('sourceLang').value;
                recognition.start();
                this.classList.add('recording');
            } else {
                recognition.stop();
                this.classList.remove('recording');
            }
            isRecording = !isRecording;
        };

        document.getElementById('targetMicButton').onclick = function() {
            if (!isTargetRecording) {
                targetRecognition.lang = document.getElementById('targetLang').value;
                targetRecognition.start();
                this.classList.add('recording');
            } else {
                targetRecognition.stop();
                this.classList.remove('recording');
            }
            isTargetRecording = !isTargetRecording;
        };

        recognition.onresult = function(event) {
            const text = event.results[0][0].transcript;
            document.getElementById('sourceText').value = text;
            translate();
        };

        targetRecognition.onresult = function(event) {
            const text = event.results[0][0].transcript;
            document.getElementById('targetText').value = text;
            // äº¤æ›èªè¨€ä¸¦ç¿»è­¯
            swapLanguages();
        };

        // ç¿»è­¯åŠŸèƒ½
        async function translate() {
            const sourceText = document.getElementById('sourceText').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;

            try {
                const response = await fetch(`${API_URL}/translate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: sourceText,
                        source_lang: sourceLang,
                        target_lang: targetLang
                    })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('targetText').value = data.translated_text;
                    speak(data.translated_text, targetLang);
                }
            } catch (error) {
                console.error('ç¿»è­¯éŒ¯èª¤:', error);
            }
        }

        // èªéŸ³åˆæˆ
        async function speak(text, lang) {
            try {
                const response = await fetch(`${API_URL}/speak`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        lang: lang
                    })
                });

                const data = await response.json();
                if (data.success) {
                    const audio = new Audio(`${API_URL}${data.audio_url}`);
                    audio.play();
                }
            } catch (error) {
                console.error('èªéŸ³åˆæˆéŒ¯èª¤:', error);
            }
        }
    </script>
</body>
