<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時翻譯</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, system-ui;
            background: #000000;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .title {
            text-align: center;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .title i {
            height: 32px;
            color: #0078d4;
            font-size: 32px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
            background: #1e1e1e;
            border-radius: 16px;
            padding: 16px;
        }
        textarea {
            flex: 1;
            min-height: 100px;
            background: transparent;
            border: none;
            font-size: 18px;
            resize: none;
        }
        textarea:focus {
            outline: none;
        }
        select, textarea, button {
            padding: 12px;
            color: white;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #3d3d3d;
            padding-top: 12px;
        }
        .language-select {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        select {
            background: transparent;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        select:focus {
            outline: none;
        }
        /* 修復下拉選單的顯示問題 */
        select option {
            background: #1e1e1e;
            color: white;
            padding: 12px;
        }
        /* 修復 Firefox 的下拉選單背景色 */
        select:-moz-focusring {
            color: transparent;
            text-shadow: 0 0 0 white;
        }
        /* 修復 Safari 和 Chrome 的下拉選單背景色 */
        select::-ms-expand {
            display: none;
        }
        @-moz-document url-prefix() {
            select {
                color: white;
                background: transparent;
            }
        }
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            select {
                color: white;
                background: transparent;
            }
        }
        button {
            width: auto;
            min-width: 80px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        .mic-button {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: #0078d4;
            margin: 8px 0;
            padding: 0;
            font-size: 20px;
        }
        .mic-button.recording {
            background: #f44336;
        }
        .swap-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        .swap-button {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: #0078d4;
            cursor: pointer;
            margin: 8px 0;
            padding: 0;
            font-size: 20px;
        }
        /* 上方的輸入框旋轉180度 */
        .top-group {
            transform: rotate(180deg);
        }
        .top-group * {
            transform: rotate(180deg);
        }
        /* 上方文字也需要旋轉 */
        .top-group textarea {
            transform: rotate(180deg);
            direction: rtl;  /* 確保文字方向正確 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <i class="fas fa-language"></i>
            即時翻譯
        </h1>
        <div class="input-group top-group">
            <textarea id="targetText" readonly></textarea>
            <div class="controls">
                <div class="language-select">
                    <select id="targetLang">
                        <option value="en" selected>英文</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="ja">日文</option>
                        <option value="ko">韓文</option>
                        <option value="th">泰文</option>
                        <option value="vi">越南文</option>
                    </select>
                </div>
                <button class="mic-button" id="targetMicButton">🎤</button>
            </div>
        </div>
        <div class="swap-controls">
            <button class="swap-button" onclick="swapLanguages()">🔄</button>
        </div>
        <div class="input-group">
            <textarea id="sourceText" placeholder="輸入要翻譯的文字"></textarea>
            <div class="controls">
                <div class="language-select">
                    <select id="sourceLang">
                        <option value="zh-TW" selected>繁體中文</option>
                        <option value="en">英文</option>
                        <option value="ja">日文</option>
                        <option value="ko">韓文</option>
                        <option value="th">泰文</option>
                        <option value="vi">越南文</option>
                    </select>
                </div>
                <button class="mic-button" id="micButton">🎤</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // 翻譯隊列
        let translationQueue = [];
        let isTranslating = false;

        // 處理翻譯隊列
        async function processTranslationQueue() {
            if (isTranslating || translationQueue.length === 0) return;
            
            isTranslating = true;
            const text = translationQueue.shift();
            
            try {
                // 根據當前使用的麥克風決定翻譯方向
                const sourceLang = isTargetRecording ? 
                    document.getElementById('targetLang').value : 
                    document.getElementById('sourceLang').value;
                const targetLang = isTargetRecording ? 
                    document.getElementById('sourceLang').value : 
                    document.getElementById('targetLang').value;
                
                const response = await fetch(`${API_URL}/translate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        source_lang: sourceLang,
                        target_lang: targetLang
                    })
                });

                const data = await response.json();
                if (data.success) {
                    if (isTargetRecording) {
                        document.getElementById('sourceText').value = data.translated_text;
                    } else {
                        document.getElementById('targetText').value = data.translated_text;
                    }
                    await speak(data.translated_text, targetLang);
                }
            } catch (error) {
                console.error('翻譯錯誤:', error);
            }

            isTranslating = false;
        }

        // 語言互換功能
        function swapLanguages() {
            const sourceLang = document.getElementById('sourceLang');
            const targetLang = document.getElementById('targetLang');
            const sourceText = document.getElementById('sourceText');
            const targetText = document.getElementById('targetText');
            
            // 交換語言選項
            const tempLang = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = tempLang;
            
            // 交換文本
            const tempText = sourceText.value;
            sourceText.value = targetText.value;
            targetText.value = tempText;
            
            // 如果有文本，執行翻譯
            if (sourceText.value) {
                translate();
            }
        }

        // 語音識別相關代碼
        const recognition = new webkitSpeechRecognition();
        const targetRecognition = new webkitSpeechRecognition();
        let isRecording = false;
        let isTargetRecording = false;

        recognition.continuous = false;
        recognition.interimResults = true;
        targetRecognition.continuous = false;
        targetRecognition.interimResults = true;

        document.getElementById('micButton').onclick = function() {
            if (!isRecording) {
                recognition.lang = document.getElementById('sourceLang').value;
                recognition.start();
                this.classList.add('recording');
                // 清除之前的內容
                document.getElementById('sourceText').value = '';
                document.getElementById('targetText').value = '';
                translationQueue = [];
            } else {
                recognition.stop();
                this.classList.remove('recording');
            }
            isRecording = !isRecording;
        };

        document.getElementById('targetMicButton').onclick = function() {
            if (!isTargetRecording) {
                targetRecognition.lang = document.getElementById('targetLang').value;
                targetRecognition.start();
                this.classList.add('recording');
                // 清除之前的內容
                document.getElementById('sourceText').value = '';
                document.getElementById('targetText').value = '';
                translationQueue = [];
            } else {
                targetRecognition.stop();
                this.classList.remove('recording');
            }
            isTargetRecording = !isTargetRecording;
        };

        recognition.onresult = function(event) {
            for (let i = 0; i < event.results.length; i++) {
                if (event.results[i].isFinal) {
                    const text = event.results[i][0].transcript;
                    document.getElementById('sourceText').value = text;
                    translationQueue = [text];
                    recognition.stop();
                    document.getElementById('micButton').classList.remove('recording');
                    isRecording = false;
                    processTranslationQueue();
                }
            }
        };

        targetRecognition.onresult = function(event) {
            for (let i = 0; i < event.results.length; i++) {
                if (event.results[i].isFinal) {
                    const text = event.results[i][0].transcript;
                    // 將語音輸入放到目標文本框
                    document.getElementById('targetText').value = text;
                    translationQueue = [text];
                    targetRecognition.stop();
                    document.getElementById('targetMicButton').classList.remove('recording');
                    isTargetRecording = false;
                    // 交換語言後再翻譯
                    const sourceLang = document.getElementById('targetLang').value;
                    const targetLang = document.getElementById('sourceLang').value;
                    processTranslationQueue();
                }
            }
        };

        // 語音合成
        async function speak(text, lang) {
            try {
                const response = await fetch(`${API_URL}/speak`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        lang: lang
                    })
                });

                const data = await response.json();
                if (data.success) {
                    const audio = new Audio(`${API_URL}${data.audio_url}`);
                    return new Promise((resolve) => {
                        audio.onended = resolve;
                        audio.play();
                    });
                }
            } catch (error) {
                console.error('語音合成錯誤:', error);
            }
        }
    </script>
</body>
</html>
